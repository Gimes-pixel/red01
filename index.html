<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare Proxy</title>
</head>
<body>
    <h2>Enter a URL to Access:</h2>
    <input type="text" id="urlInput" placeholder="Enter website URL">
    <button onclick="openProxy()">Go</button>

    <script>
        function openProxy() {
            let url = document.getElementById("urlInput").value;
            if (!url.startsWith("http://") && !url.startsWith("https://")) {
                url = "https://" + url; // Ensure valid URL format
            }
            let proxyUrl = `https://red01.nate-demento.workers.dev/?url=${encodeURIComponent(url)}`;
            window.location.href = proxyUrl; // Stay within the same tab
        }
    </script>
</body>
</html>
